<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <link rel="stylesheet" href="/static/css/home.css">
</head>
<body>
    <div class="container">
        <div class="user-info">
            <div class="avatar"></div>
            <div class="nickname">Username</div>
        </div>

        <div class="buttons">
            <a href="/create" class="button">Create a team</a>
            <a href="/join" class="button">Join a team</a>
        </div>
        {% if teams %}
            <div class="section-title">My teams</div>
            <div class="underline"></div>
        {% else %}
            <div class="section-title">Guess, you're not a teammate :(</div>
        {% endif %}

        <div class="teams">
            {% for team in teams %}
                <div class="team"><a href="/team/{{ team.id }}">{{ team.title }}</a></div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
