version: '3.3'

services:
  web:
    container_name: web
    build: ./
    command: uvicorn src.web.main:app --reload --host 0.0.0.0 --port 8000
    volumes:
      - ./:/secret_santa
    ports:
      - ${WEB_PORT}:8000
    depends_on:
      - db

  db:
    container_name: db
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - ${DB_PORT}:5432
    volumes:
      - santa_db:/var/lib/postgresql/data
    restart: always

volumes:
  santa_db: